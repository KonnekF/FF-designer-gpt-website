<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - DesignerGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo"><a href="index.html">DesignerGPT</a></h1>
        </div>
    </header>

    <main>
        <section class="login-form">
            <div class="container">
                <div class="form-container">
                    <h2>Welcome Back!</h2>
                    <p>Login or create an account to get started.</p>
                    
                    <form action="dashboard.html" method="get">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label><input type="checkbox" name="remember"> Remember Me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary">Login / Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DesignerGPT. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
