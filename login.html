<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - DesignerGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div data-lang="logo_text"><h1 class="logo"><a href="index.html">DesignerGPT</a></h1></div>
            <nav>
                <ul>
                    <li><a href="index.html#features" data-lang="nav_features">Features</a></li>
                    <li><a href="pricing.html" data-lang="nav_pricing">Pricing</a></li>
                    <li><a href="login.html" data-lang="nav_login">Login</a></li>
                </ul>
            </nav>
            <div class="header-controls">
                <div class="lang-switcher">
                    <button id="lang-en">EN</button>
                    <button id="lang-fr">FR</button>
                </div>
                <div class="theme-switcher">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="login-form">
            <div class="container">
                <div class="form-container">
                    <h2 data-lang="login_title">Welcome Back!</h2>
                    <p data-lang="login_subtitle">Login or create an account to get started.</p>
                    
                    <form action="dashboard.html" method="get">
                        <div class="form-group">
                            <label for="email" data-lang="login_email_label">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password" data-lang="login_password_label">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-options">
                            <label><input type="checkbox" name="remember"> <span data-lang="login_remember_me">Remember Me</span></label>
                            <a href="#" data-lang="login_forgot_password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary" data-lang="login_button">Login / Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-lang="footer_text">&copy; 2025 DesignerGPT. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
